<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Mortgage Calculator</h2>
      <section>
        <label>Mortgage Amount</label>
        <input type="text" value="£300,000">
        <div class="row">
          <div>
            <label>Mortgage Term</label>
            <input type="text" value="25"> <span>years</span>
          </div>
          <div>
            <label>Interest Rate</label>
            <input type="text" value="5.5"> <span>%</span>
          </div>
        </div>
        <div class="radio-group">
          <label><input type="radio" name="type" checked /> Repayment</label>
          <label><input type="radio" name="type"> Interest-Only</label>
        </div>
        <button type="submit">Calculate Repayments</button>
    </section>
    </div>
    <div class="results">
      <h3>Your results</h3>
      <p>Your result are shown below based on the information you provided.To adjust the results.edit the form and click"calculate repayments"again.</p>
      <hr />
      <p>Your monthly repayments <br> <strong>£1,797.74</strong></p>
      <hr>
      <p>Total you"ll repay over the term</p>
     <br> <strong>£539,322.94</strong>
    </div>
  </div>
</body>
</html>
