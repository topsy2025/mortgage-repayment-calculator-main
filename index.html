<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css">
</head>
<body>
  <div class="mortgage-wrapper">
    <!-- Left panel -->
    <div class="calculator-panel">
      <div class="panel-header">
        <h2>Mortgage Calculator</h2>
        <button class="clear-btn">Clear All</button>
      </div>
      <form>
        <!-- Mortgage Amount -->
        <div class="form-group">
          <label for="amount">Mortgage Amount</label>
          <div class="input-group">
            <span class="input-prefix">£</span>
            <input type="number" id="amount" placeholder="300,000" />
          </div>
        </div>
        <!-- Term & Rate -->
        <div class="form-row">
          <div class="form-group small">
            <label for="term">Mortgage Term</label>
            <div class="input-group">
              <input type="number" id="term" placeholder="25" />
              <span class="input-suffix">years</span>
            </div>
          </div>
          <div class="form-group small">
            <label for="rate">Interest Rate</label>
            <div class="input-group">
              <input type="number" id="rate" step="0.01" placeholder="5.25" />
              <span class="input-suffix">%</span>
            </div>
          </div>
        </div>
        <!-- Mortgage Type -->
        <fieldset class="radio-group">
          <legend>Mortgage Type</legend>
          <label class="radio-btn">
            <input type="radio" name="type" value="repayment" checked />
            <span class="radio-custom"></span>
            Repayment
          </label>
          <label class="radio-btn">
            <input type="radio" name="type" value="interest-only" />
            <span class="radio-custom"></span>
            Interest Only
          </label>
        </fieldset>
        <!-- Submit -->
        <button type="submit" class="calc-btn">
          <i data-feather="calculator"></i>
          Calculate Repayments
        </button>
      </form>
    </div>
    <!-- Right panel -->
    <div class="results-panel">
      <h2>Your results</h2>
      <p class="info">
        Your results are shown below based on the information you provided. To adjust the results,
        edit the form and click “calculate repayments” again.
      </p>
      <div class="divider"></div>
      <div class="summary">
        <p class="label">Your monthly repayments</p>
        <p class="value">£1,797.74</p>
      </div>
      <p class="total">Total you’ll repay over the term</p>
      <p class="total-amount">£539,322.94</p>
    </div>
  </div>
  <script>
    // feather icons init
    if (window.feather) { feather.replace(); }
  </script>
</body>
</html>
