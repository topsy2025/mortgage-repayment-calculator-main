<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Mortgage Calculator <span class="clear">Clear All</span></h2>
      <label>Mortgage Amount</label>
      <div class="input-group">
        <span class="prefix">£</span>

        <input type="text" value="300,000">
      </div>
    
        <div>
          <label>Mortgage Term</label>
          <div class="input-group">
            <input type="text" value="25">
            <span class="suffix">years</span>
          </div>
        
        <div>
          <label>Interest Rate</label>
          <div class="input-group">
            <input type="text" value="5.25">
            <span class="suffix">%</span>
          </div>
        </div>
      </div>
      <label>Mortgage Type</label>
      <div class="radio-group">
        <label><input type="radio" name="type" checked> Repayment</label>
        <label><input type="radio" name="type"> Interest Only</label>
      </div>

      <div class="overall-calculator">
      <button class="calculate-btn">Calculate Repayments</button>
      </div>
  
    </div>
    <div class="results">
      <h3>Your results</h3>
      <p class="desc">Your results are shown below based on the information you provided.</p>
      <div class="line"></div>
      <p class="monthly">Your monthly repayment</p>
      <p class="amount">£1,797.74</p>
      <p class="total">Total you'll repay over the term<br><strong>£539,322.94</strong></p>
    </div>
  </div>
</body>
</html>
