<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator (Mobile)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Mortgage Calculator</h2>
      <section>
        <label>Mortgage Amount</label>
        <input type="text" value="£300,000">
        <div class="row">
          <div class="col">
            <label>Term</label>
            <input type="text" value="25" />
            <span class="unit">Years</span>
          </div>
          <div class="col">
            <label>Interest Rate</label>
            <input type="text" value="5.5">
            <span class="unit">%</span>
          </div>
        </div>
        <div class="radio-group">
          <label><input type="radio" name="type" checked>Repayment</label>
          <label><input type="radio" name="type"> Interest-Only</label>
        </div>
        <button type="submit">Calculate Repayments</button>
      </section>
    </div>
    <div class="results">
      <h3>Your results</h3>
      <p>Your mortgage repayment would be:</p>
      <div class="monthly">£1,797.74</div>
      <p>Total mortgage repayment amount: <br><strong>£539,322.94</strong></p>
    </div>
  </div>
</body>
</html>
